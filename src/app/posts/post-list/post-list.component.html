<h1>My Posts</h1>
<mat-accordion *ngIf="posts.length > 0">
  <mat-expansion-panel
    *ngFor="let post of posts; let i = index"
    (opened)="togglePanelOpened(); setIndex(i)"
    (closed)="togglePanelOpened()"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ post.title }}
      </mat-panel-title>
      <mat-panel-description *ngIf="!panelOpened || currentIndex !== i">
        {{ post.content.substr(0, 10) + " ..." }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <button mat-button color="primary" [routerLink]="['/edit', post.id]">
        Edit
      </button>
      <button mat-button color="warn" (click)="onDeletePost(post.id)">
        Delete
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text" *ngIf="posts.length <= 0">There are no posts.</p>
